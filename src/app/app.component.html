<div class="grid">
  <div class="side-nav">
    <div class="entries">
      <div class="create" (click)="createList()">
        <mat-icon>add</mat-icon>
        Create List
      </div>
      <div *ngFor="let list of lists$ | async">
        {{ list.name }}
        <div class="config" (click)="editList(list)">
          <mat-icon>settings</mat-icon>
        </div>
      </div>
    </div>
    <div>Options</div>
  </div>
  <div class="content"></div>
</div>
